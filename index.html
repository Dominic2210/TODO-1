<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="style.css">
  <title>TO-DO</title>
</head>
<body>
  <div class="container">

    <div class="todo">
      <h1>To-Do List<img src="/images/checklist.png"></h1>
      <div class="row">
        <input type="text" id="input-box" placeholder="What's the task?">
        <button id="add-btn"><i class='bx bx-plus plus-sign'></i></button>
      </div>
      <ul id="list-container"></ul>

    </div>

  </div>

  <script src="Todo.js"></script>
</body>
</html>
