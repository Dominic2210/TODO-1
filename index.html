<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>TO-DO</title>
</head>
<body>
  <div class="container">

    <div class="todo">
      <h1>To-Do List<img src="/images/checklist.png"></h1>
      <div class="row">
        <input type="text" id="input-box" placeholder="What's the task?">
        <button id="add-btn">Add</button>
      </div>
      <ul id="list-container">
        <li class="checked">T1</li>
        <li>T2</li>
        <li>T3</li>
      </ul>

    </div>

  </div>

  <script src="Todo.js"></script>
</body>
</html>
